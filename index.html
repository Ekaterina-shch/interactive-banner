<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shop-wrapper">
      <ul id="shelves" class="container product-list">
        <li draggable="true" class="product" id="wine">
          <img src="./img/wine.svg" alt="" width="37" height="124" />
        </li>
        <li draggable="true" class="product" id="milk">
          <img src="./img/milk.svg" alt="" width="37px" height="91" />
        </li>
        <li draggable="true" class="product" id="jam">
          <img src="./img/jam.svg" alt="" width="48" height="41" />
        </li>
        <li draggable="true" class="product" id="chees">
          <img src="./img/chees.svg" alt="" width="36" height="34" />
        </li>
        <li draggable="true" class="product" id="meet">
          <img src="./img/meet.svg" alt="" width="49" height="49" />
        </li>
        <li draggable="true" class="product" id="chicken">
          <img src="./img/chicken.svg" alt="" width="55" height="50" />
        </li>
        <li draggable="true" class="product" id="chips">
          <img src="./img/chips.svg" alt="" width="76" height="46" />
        </li>
        <li draggable="true" class="product" id="pineapple">
          <img src="./img/pineapple.svg" alt="" width="35" height="74" />
        </li>
        <li draggable="true" class="product" id="banana">
          <img src="./img/banana.svg" alt="" width="47" height="47" />
        </li>
        <li draggable="true" class="product" id="apple">
          <img src="./img/apple.svg" alt="" width="31" height="36" />
        </li>
        <li draggable="true" class="product" id="vegetable">
          <img src="./img/vegetable.svg" alt="" width="61" height="51" />
        </li>
      </ul>

      <div class="basket-wrapper">
        <img
          src="./img/basket.svg"
          alt=""
          width="276"
          height="325"
          class="basket-image"
          draggable="false"
        />
        <ul id="basket" class="container product-list"></ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
